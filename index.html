  <script>
    document.addEventListener("keydown", function(event) {
      if (event.keyCode === 49) { // 1
        secretKey.push(1);
      } else if (event.keyCode === 50) { // 2
        secretKey.push(2);
      } else if (event.keyCode === 51) { // 3
        secretKey.push(3);
      } else if (event.keyCode === 52) { // 4
        secretKey.push(4);
      } else if (event.keyCode === 53) { // 5
        secretKey.push(5);
      } else {
        secretKey = [];
      }

      if (secretKey.join("") === "12345") {
        window.location.href = "https://yourusername.github.io/repositoryname/secret.html";
      }
    });

    var secretKey = [];
  </script>
